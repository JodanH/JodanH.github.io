<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazarus Group Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000000; /* Dark background color */
            color: #ffffff; /* Default text color */
            font-family: 'Arial', sans-serif; /* Font style */
            padding: 30px; /* Padding around the body */
        }

        h1 {
            text-align: center;
            font-family: 'Monospace', sans-serif;
            color: #ffffff;
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px hsla(0, 100%, 48%, 0.737), 0 0 20px #e2ff06, 0 0 30px #f10606;
            }

            to {
                text-shadow: 0 0 20px #bb1414, 0 0 30px #e10909, 0 0 40px #a0d2eb;
            }
        }

        h5 {
            color: yellow !important; /* Ensuring yellow color */
            text-align: center; /* Center align */
        }

        .card-container {
            perspective: 1000px; /* Enable 3D perspective */
            margin-bottom: 20px; /* Space between cards */
        }

        .card {
            width: 100%;
            height: 250px; /* Set a consistent height for cards */
            position: relative;
            transform-style: preserve-3d; /* Enable 3D transformations */
            transition: transform 0.6s; /* Smooth transition for flipping */
            border: none;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            background-color: rgba(139, 0, 0, 0.8); /* Dark red background for cards */
        }

        .card-container:hover .card {
            transform: rotateY(180deg); /* Rotate on hover */
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back when not facing the viewer */
        }

        .card-front {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(139, 0, 0, 0.9); /* Darker front background */
            color: white;
        }

        .card-back {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(50, 50, 50, 0.9); /* Dark grey back background */
            color: white;
            transform: rotateY(180deg); /* Start back facing the viewer */
        }

        .bg-danger {
            background-color: rgba(255, 0, 0, 0.8) !important; /* Maintain existing red for progress bar */
        }

        .text-warning {
            color: yellow !important; /* Ensure yellow color */
        }

        .progress {
            height: 25px;
            margin: 10px 0; /* Margin for spacing */
            border-radius: 5px; /* Rounded corners */
        }

        .progress-bar {
            animation: loadAnimation 1s forwards;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            border-radius: 5px; /* Rounded corners for progress bars */
        }

        @keyframes loadAnimation {
            from {
                width: 0;
            }
            to {
                width: var(--target-width);
            }
        }

        .header {
            background: linear-gradient(135deg, #343a40, #000000);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .threat-level-card {
            margin-top: 20px; /* Space between cards */
            padding: 20px; /* Added padding to prevent overlap */
            min-height: 300px; /* Increased minimum height for the card */
        }

    </style>
</head>

<body>
    <a href="index.html" class="btn btn-primary"
        style="border-color:#430000; background-color: #430000; color:#000000; position: fixed; top: 20px; left: 20px;">
        <i class="bi bi-house-door-fill"></i> Home
    </a>
    <div class="container my-5">
        <h1 class="text-white text-center mb-4">Lazarus Group Profile</h1>

        <h5 class="text-warning mb-3 text-center">Statistics</h5>
        <div class="row">
            <div class="col-md-6 card-container">
                <div class="card">
                    <div class="card-front">
                        <h5 class="text-warning">Founded</h5>
                        <i class="fas fa-calendar-alt fa-3x mb-3"></i>
                    </div>
                    <div class="card-back">
                        <h5 class="text-warning">Founded</h5>
                        <p>10+ years</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 card-container">
                <div class="card">
                    <div class="card-front">
                        <h5 class="text-warning">Notable Attacks</h5>
                        <i class="fas fa-bolt fa-3x mb-3"></i>
                    </div>
                    <div class="card-back">
                        <h5 class="text-warning">Notable Attacks</h5>
                        <p>Sony Pictures, WannaCry</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 card-container">
                <div class="card">
                    <div class="card-front">
                        <h5 class="text-warning">Motivation</h5>
                        <i class="fas fa-flag fa-3x mb-3"></i>
                    </div>
                    <div class="card-back">
                        <h5 class="text-warning">Motivation</h5>
                        <p>Political & Financial</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 card-container">
                <div class="card">
                    <div class="card-front">
                        <h5 class="text-warning">Origin</h5>
                        <i class="fas fa-flag fa-3x mb-3"></i>
                    </div>
                    <div class="card-back">
                        <h5 class="text-warning">Nation</h5>
                        <img src="nkorea.png" alt="North Korea Flag" style="width: 60%; margin-top: 10px;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Threat Levels -->
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-dark text-white mb-3 threat-level-card">
                    <div class="card-body">
                        <h5 class="card-title text-warning text-center">Threat Levels</h5>
                        <div class="mb-2">Global Cyber Threat Level</div>
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="--target-width: 85%; width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">High</div>
                        </div>
                        <div class="mb-2 mt-3">Public Awareness Level</div>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="--target-width: 70%; width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">Moderate</div>
                        </div>
                        <div class="mb-2 mt-3">Operational Activity Level</div>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="--target-width: 40%; width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">Low</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
